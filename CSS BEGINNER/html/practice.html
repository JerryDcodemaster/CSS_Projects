<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practice.css" />
</head>
<body>
    <h2>How do you enjoy our app?</h2>
    <a href="tel:09019341443">contact us</a> 
    <br> <br>
    Do you enjoy our services?
    <label for="yes">Yes</label>
    <input type="radio" name="satisfied" value="yes" />
    <label for="no">No</label>
    <input type="radio" name="satisfied" value="no" />
    <br>
    if no tell us your reasons;_________________________________________________________________________________________________
    <div>
        Rate our standards
        <br> 
        <select>
        <option value="100%">100%</option>
        <option value="90%">90%</option>
        <option value="80%">80%</option>
        <option value="70%">70%</option>
        <option value="60%">60%</option>
        <option value="50%">50%</option>
        </select>
    </div>
    <form>
        <span>
            Note;Fill in the form with capital letters.
        </span>
        <br> <br>
        <label for="First name">First name</label>
        <input type="text" placeholder="Use blank ink pen" />
        <br> <br>
        <label for="Mobile number">Mobile number</label>
        <input type="tel" placeholder="Use black ink pen only" />
        <br> <br>
        <label for="D.O.B">D.O.B</label>
        <input type="month" placeholder="Use black ink pen only" />
        <br> <br>
        <label for="Nationality">Nationality</label>
        <input type="text" placeholder="Use black ink pen only" />
        <br> <br>
        <label for="address">Address</label>
        <input type="text" placeholder="Use black ink pen only" />
        <br> <br>
        <label for="state of origin">State of origin</label>
        <input type="text" placeholder="Use black ink pen only" />
        <br> <br>
        <label for="l.g.a">L.G.A</label>
        <input type="text" placeholder="Use black ink pen only" />
        <br> <br>
        <label for="surname">Email </label>
        <input type="email" placeholder="Use black ink pen only" />
        <br> <br>
        <input type="button" value="Submit" id="done" />
    </form>
    
</body>
</html>
