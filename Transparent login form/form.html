<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent login form</title>
    <link rel="stylesheet" href="orm.css">
</head>
<body>
    <div class="screen container">
        <div class="login box">
            <form>
                <h1 class="login title">Welcome</h1>
                <br> 
                <label for="email" class="word">Email</label>
                <input type="email" placeholder="Your email" class="stuffs">
                <br> <br>
                <label for="password" class="word">Password</label>
                <input type="password" placeholder="Your password" class="stuffs">
                <br> <br> <br> <br>
                <input type="button" value="Sign In" class="button">
            </form>
        </div>
    </div>

    
</body>
</html>
